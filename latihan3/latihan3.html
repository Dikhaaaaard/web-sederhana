<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabel</title>
    </head>
<body>
<form action="">
        <label for="username">username : </label>
        <input type="text" id="username">

        <br>

        <label for="password">password : </label>
        <input type="password" id="password">

        <br>

        <label for="">jenis kelamin : </label>

        <br>
        <input type="radio" name="jeniskelamin" id="pria">
        <label for="pria">Pria</label>
        <input type="radio" name="jeniskelamin" id="wanita"
        <label for="wanita">Wanita</label>

        <br>

        <label for="">Hobi :</label>
        <br>
        <input type="checkbox" id="hobi1"><label for="hobi1">Menyanyi</label>
        <input type="checkbox" id="hobi2"><label for="hobi2">Olahraga</label>
        <input type="checkbox" id="hobi3"><label for="hobi3">Nonton</label>

        <br>

        <label for="kota">Asal kota :</label>
        <select name="kota" id="">
            <option value="kutai">Kutai Timur</option>
            <option value="Samarinda">Samarinda</option>
            <option value="Balikpapan">Balikpapan</option>
        </select>

        <br>

        <label for="visi">Visi & Misi</label>
        <br>
        <textarea name="" id="visi" cols="30" rows="30"></textarea>
        <br>

        <button type="submit">Simpan</button>
</form>
</body>
